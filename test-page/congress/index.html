<html>
    <head>
      <title>nested-data-explorer - Example</title>
      <meta http-equiv = 'Content-Type' content = 'text/html; charset = utf-8'>

      <script type = 'text/javascript' src = 'https://d3js.org/d3.v3.js'></script>
      <script type = 'text/javascript' src = 'https://cdn.jsdelivr.net/gh/RhoInc/Webcharts/build/webcharts.js'></script>

      <script type = 'text/javascript' src = '../../nestedDataExplorer.js'></script>

      <link type = 'text/css' rel = 'stylesheet' href = 'https://cdn.jsdelivr.net/gh/RhoInc/Webcharts/css/webcharts.css'>
      <link type='text/css' rel='stylesheet' href='../../nestedDataExplorer.css'>
      <link type = 'text/css' rel = 'stylesheet' href = '../index.css'>
    </head>

    <body>
      <div id = 'title'>nested-data-explorer</div>
      <div id = 'subtitle'>2020 Congress Example</div>
      <div id= 'info'>Nested data explorer for the 2020 congress. Sparklines show age distribution (by birth year) of selected congresspeople. ([Data Source](https://github.com/unitedstates/congress-legislators)). Code, details and documentation are available on <a href="https://github.com/RhoInc/nested-data-explorer">github</a>.</div>
      <div id = 'container'></div>
    </body>

    <script type = 'text/javascript'>
      const settings = {
          group_options: [
            { value_col: 'none', label: 'None' },
            { value_col: 'full_name', label: 'Name' },
            { value_col: 'type', label: 'Chamber' },

            { value_col: 'gender', label: 'Gender' },
            { value_col: 'state', label: 'State' },
            { value_col: 'party', label: 'Party' },
          ],
          groups: ['type','party'],
          date_col: "birthday",
          date_format: "%m/%d/%y",
          show_sparklines: true,
          spark: {
            interval: '%Y',
            width: 100,
            height: 25,
            offset: 4
          },
          
        }
      const chart = nestedDataExplorer('#container', settings);
      d3.csv('legislators-current.csv', function (data) {
        chart.init(data);
      });
</script>
</html>
